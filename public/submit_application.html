<!DOCTYPE html>
<html>
<head>
<title>Stageровка</title>
    <!--Инициализация Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Инициализация Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>    
    <script src="submit_application.js" type="module" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <div class="mx-auto text-center">
            <a class="navbar-brand" href="#">Stageровка</a>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-link navbar-btn" title="Language selection">
              <span class="fas fa-flag" aria-hidden="true"></span>
            </button>
            <button class="btn btn-link navbar-btn" title="Settings">
              <span class="fas fa-cog" aria-hidden="true"></span>
            </button>
            <button class="btn btn-link navbar-btn" title="Profile" id="profile-btn">
              <span class="fas fa-user" aria-hidden="true"></span>
            </button>
            <a class="btn btn-link navbar-btn" href="/" title="Home">
              <span class="fas fa-home" aria-hidden="true"></span>
            </a>
            <a class="btn btn-link navbar-btn" href="/sign_in.html" title="Sign in">
              <span class="fas fa-key" aria-hidden="true"></span>
            </a>
          </div>
        </div>
    </nav>

    <div class="container-fluid mt-5 pt-3">
        <div class="row">
            <div class="col-md-4">
                <div id="offer-details-container" class="col-md-6 position-relative" style="width: auto; height: 100%">
                    <h2 class="card-title" id="offer-title"></h2>
                    <p class="card-text" id="offer-description"></p>
                    <button class="btn btn-primary" id="apply-button">Apply</button>
                    <!-- See load_offers.js -->
                  </div>
            </div>
            <div class="col-md-8">
                <div class="card" style="top: 100px;">
                    <div class="card-header">
                        <h3>Submit Application</h3>
                    </div>
                    <div class="card-body">
                        <form id="application-form">
                            <div class="mb-3">
                                <label for="topic" class="form-label">Application Topic</label>
                                <input type="text" class="form-control" id="topic" name="topic" required>
                            </div>
                            <div class="mb-3">
                                <label for="applicationText" class="form-label">Your Application</label>
                                <textarea class="form-control" id="applicationText" name="applicationText" rows="10" required></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Send Application</button>
                                <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
