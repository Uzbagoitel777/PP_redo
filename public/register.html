!DOCTYPE html>
<html>
<head>
    <title>Stageровка</title>
    <!--Инициализация Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Инициализация Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <div class="mx-auto text-center">
            <a class="navbar-brand" href="#">Stageровка</a>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-link navbar-btn" title="Language selection">
              <span class="fas fa-flag" aria-hidden="true"></span>
            </button>
            <button class="btn btn-link navbar-btn" title="Settings">
              <span class="fas fa-cog" aria-hidden="true"></span>
            </button>
            <button class="btn btn-link navbar-btn" title="Profile" id="profile-btn">
              <span class="fas fa-user" aria-hidden="true"></span>
            </button>
            <a class="btn btn-link navbar-btn" href="/" title="Home">
              <span class="fas fa-home" aria-hidden="true"></span>
            </a>
            <a class="btn btn-link navbar-btn" href="/sign_in.html" title="Sign in">
              <span class="fas fa-key" aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </nav>
      <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <h2 class="card-title">Sign In</h2>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="first-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter first name">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
                    </div>
                    <div class="mb-3">
                        <label for="parental-name" class="form-label">Paternal name</label>
                        <input type="text" class="form-control" id="paternal-name" placeholder="Enter your paternal name (if present)">
                    </div>
                    <div class="mb-3">
                        <label for="academic-year" class="form-label">Academic Year</label>
                        <select class="form-select" id="academic-year" aria-label="Select your academic year">
                            <option selected disabled>Choose your academic year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                            <option value="5">5th Year</option>
                            <option value="6">6th Year</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
