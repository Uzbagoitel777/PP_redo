<!DOCTYPE html>
<html>
<head>
    <title>Stageровка</title>
    <!--Инициализация Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <!--Инициализация Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

<body class="home-page">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <div class="mx-auto text-center">
            <a class="navbar-brand" href="#">Stageровка</a>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-link navbar-btn" title="Language selection">
              <span class="fas fa-flag" aria-hidden="true"></span>
            </button>
            <button class="btn btn-link navbar-btn" title="Settings">
              <span class="fas fa-cog" aria-hidden="true"></span>
            </button>
            <button class="btn btn-link navbar-btn" title="Profile" id="profile-btn">
              <span class="fas fa-user" aria-hidden="true"></span>
            </button>
            <a class="btn btn-link navbar-btn" href="/" title="Home">
              <span class="fas fa-home" aria-hidden="true"></span>

        </a>

            </div>
            <div id="offer-details-container" class="col-md-6 position-relative d-none">
              <h2 class="card-title" id="offer-title"></h2>
              <p class="card-text" id="offer-description"></p>
              <button class="btn btn-primary" id="apply-button">Apply</button>
              <!-- See load_offers.js -->

        </div>

    <script src = "logout.js"></script>
