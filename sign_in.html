<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="mx-auto text-center">
              <a class="navbar-brand" href="#">Stageровка</a>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-link navbar-btn" title="Language selection">
                <span class="fas fa-flag" aria-hidden="true"></span>
              </button>
              <button class="btn btn-link navbar-btn" title="Settings">
                <span class="fas fa-cog" aria-hidden="true"></span>
              </button>
              <button class="btn btn-link navbar-btn" title="Profile">
                <span class="fas fa-user" aria-hidden="true"></span>
              </button>
              <a class="btn btn-link navbar-btn" href="index.html" title="Home">
                <span class="fas fa-home" aria-hidden="true"></span>
              </a>
              <a class="btn btn-link navbar-btn" href="sign_in.html" title="Sign in">
                <span class="fas fa-key" aria-hidden="true"></span>
              </a>
            </div>
          </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <h2 class="card-title">Sign In</h2>
                <form method="javascript:void(0)">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
